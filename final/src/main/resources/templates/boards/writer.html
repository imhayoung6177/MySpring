<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>글등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>글 등록</h2>
    <!--
     파일을 Controller로 전송하기 위해서는 <form> 태그에 두가지 속성을 필수로 추가해야함
     1. method = "post" : GET 방식은 파일 전송을 지원하지 않음
     2. enctype = "multipart/form-data" : 폼 데이터가 여러부분(multipart)으로 나뉘어 전송됨을 명시
                                          텍스트 데이터와 파일 데이터가 분리되어 서버로 전송
     -->
    <form action="/boards/writer" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">글 제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">글 내용</label>
            <textarea id="content" name="content" class="form-control" rows="10" placeholder="내용">
            </textarea>
        </div>
        <div class="mb-3">
            <label for="writer" class="form-label">작성자</label>
            <input type="text" id="writer" name="writer" th:value="${id}" class="form-control" readonly>
        </div>
        <!-- 파일 첨부를 위한 <input>태그 -->
        <div class="mb-3">
            <label for="file" class="form-label">파일첨부</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">등록하기</button>
        <a class="btn" th:href="@{/boards}">취소하기</a>


    </form>
</div>
</body>
</html>
