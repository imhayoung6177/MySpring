<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>글등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>글 등록</h2>
    <form action="/boards/writer" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">글 제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">글 내용</label>
            <textarea id="content" name="content" class="form-control" rows="10" placeholder="내용">
            </textarea>
        </div>
        <div class="mb-3">
            <label for="writer" class="form-label">작성자</label>
            <input type="text" id="writer" name="writer" th:value="${id}" class="form-control" readonly>
        </div>
        <button type="submit" class="btn btn-primary">등록하기</button>


        <a class="btn" th:href="@{/boards}">취소하기</a>


    </form>
</div>
</body>
</html>
