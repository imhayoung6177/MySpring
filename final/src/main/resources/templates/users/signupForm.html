<!DOCTYPE html>
<!-- 회원 가입 페이지. 'layout/default.html'을 레이아웃으로 사용 -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>회원 가입</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>회원 가입</h2>
        <div th:if="${msg}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
        <form th:action="@{/users/signup}" method="post">
            <div class="mb-3">
                <label for="userid" class="form-label">아이디</label>
                <input type="text" id="userid" name="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="userpw" class="form-label">비밀번호</label>
                <input type="password" id="userpw" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">이름</label>
                <input type="text" id="username" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="useremail" class="form-label">이메일</label>
                <input type="email" id="useremail" name="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">가입하기</button>
        </form>
    </div>
</div>
</body>
</html>
